<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form" action="table.html">
        <h1>Login </h1>
        <p>Welcome back!Please enter your details</p>
       
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            

           
            
            <button type="submit">Log In</button>
            <p>Or continue with</p>
            
           <div class="icons">
            <button id="google"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000">Google</button>
            <button id="facebook"><img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000">Facebook</button>


           </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
        
    </div>
    <div >
        <img src="https://img.freepik.com/free-photo/young-woman-exercising-with-her-headphones_23-2149127341.jpg?uid=R191411463&ga=GA1.1.1333666633.1743142369" alt="Woman working out" class="login-img">
        </div>
</body>
</html>
